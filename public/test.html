<!DOCTYPE html>
<html>
<head>
	<title>maps</title>
	 <script src="https://use.fontawesome.com/7fa3cf30ae.js"></script>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!--Materialize Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <!-- Create new User form -->
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                        <input placeholder="david" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                        <input placeholder="foster" id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="userName" type="text" class="validate">
                        <label for="userName">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="address" type="text" class="validate">
                        <label for="address">Home address</label>
                        </div>
                    </div>
                    <a type="submit" id="newUserSubmit" class="waves-effect waves-light btn">Submit</a>
                </form>
            </div>
        </div>
    </main>

    <div>

    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
